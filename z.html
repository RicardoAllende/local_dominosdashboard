<html>

</head>

<body>

                ],
                axes: {
                    'Total de quejas': 'y2'
                },
                // types: {
                //     'Avance': 'bar' // ADD
                // }
            },
            axis: {
                y: {
                    label: {
                        text: 'Porcentaje de aprobaci√≥n',

                    }
                },
                y2: {
